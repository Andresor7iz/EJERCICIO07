<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    </div>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://pngshare.com/wp-content/uploads/2021/06/Google-Logo-Icon-28.png">
                </picture>
                <span>Regístrate con Google</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>o...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs" >
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Correo</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input id="password" name="password" placeholder="6+ carateres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepta las condiciones y el aviso legal.</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
